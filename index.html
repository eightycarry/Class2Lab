<body>
    <h1>Day 3 Library and Pizza Labs</h1>
    <fieldset>
    <label for="bookAmt">How many books do you have?</label>
    <input type="number" id ="bookAmt">
    <br>

    <label for="bookDays">How long (Days) have you had the books?</label>
    <input type="number" id ="bookDays">
    <br>

    <label for="dvdAmt">How many DVDs do you have?</label>
    <input type="number" id ="dvdAmt">
    <br>

    <label for="dvdDays">How long (Days) have you had the DVDs?</label>
    <input type="number" id ="dvdDays">
    <br>
    </fieldset>

    <button id="libraryButton">Show cost</button>

    <p class="outputLibrary">
        Your total cost is $<span id="totalLibraryCost"></span>.
    </p>

    <br>

    <label for="peopleAmt">How many people are paying?</label>
    <input type="number" id ="peopleAmt">
    <br>
    </fieldset>
